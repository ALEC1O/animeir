<!DOCTYPE html>
<html lang="{% block lang %}en{% endblock %}">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="www/css/main.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
		<link rel="stylesheet" href="www/include/normalize.css" />
		<!--
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
		-->
		<link rel="stylesheet" href="www/css/header.css" />
		<link rel="stylesheet" href="www/css/footer.css" />
		<title>{% block title %}website{% endblock %}</title>
		{% block head %}
		<meta name="description" content="website, description" />
		<meta name="keywords" content="website, keywords" />
		{% endblock %}

		<!-- javascript -->
		<script src="www/js/header.js" defer></script>
	</head>
	<body>
		<div>
			{% include 'layout/header.html' %}
			<main id="main-content">
				{% block content %}
				<h1>Welcome</h1>
				{% endblock %}
			</main>
		</div>
		{% include 'layout/footer.html' %}
	</body>
</html>
